<mat-card>
  <mat-card-title>Iniciar sesión</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Correo electrónico" formControlName="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Contraseña" formControlName="password">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error.message }}
      </p>

      <div class="button">
        <button type="submit" mat-flat-button color="primary">Acceder</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
