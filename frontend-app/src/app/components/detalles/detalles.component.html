<mat-card class="profile-card">
  <mat-card-header>
    <img class="user-avatar" src="https://66.media.tumblr.com/fd2fcbdd28e98371ffc576469ea8a060/tumblr_p58o1rtzlr1w4tg2ao2_250.jpg"  alt="user avatar"/>
  </mat-card-header>
  <mat-card-content>
    <h1 class="username-profile">{{this.user.username}}</h1>
    <h2 class="email-profile">{{this.user.email}}</h2>
  </mat-card-content>
</mat-card>

<mat-card class="password-card">
  <mat-card-header>
    <img class="user-avatar" src="https://66.media.tumblr.com/fd2fcbdd28e98371ffc576469ea8a060/tumblr_p58o1rtzlr1w4tg2ao2_250.jpg"  alt="user avatar"/>
  </mat-card-header>
  <mat-card-content>

    <h2 class="email-profile">{{this.user.email}}</h2>
  </mat-card-content>
</mat-card>
