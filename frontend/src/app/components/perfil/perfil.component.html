<div class="container-fluid">
  <div class="row">
    <div id="header">
      <h4>Perfil</h4>
      <hr>
    </div>
    <mz-tab [fixedTabWidth]="'true'">
      <mz-tab-item [active]="'true'" [label]="'Progreso'">
        <app-progress></app-progress>
      </mz-tab-item>
      <mz-tab-item [label]="'Editar informaci칩n'">
        <div class="col m6 s12">
          <div id="formulario">
            <form name="datosDeUsuario">
              <h5>Informaci칩n personal</h5>
              <div class="row">
                <mz-input-container class="col s12 m6">
                  <input mz-input name="new_name" id="input-username" type="text" [label]="'Nuevo nombre de usuario'"
                    [(ngModel)]="this.options.new_name" />
                </mz-input-container>
              </div>
              <div class="row">
                <mz-input-container class="col s12 m6">
                  <input mz-input id="input-email" type="text" [label]="'Nuevo correo electr칩nico'" name="new_email"
                    [(ngModel)]="this.options.new_email" />
                </mz-input-container>
              </div>
              <div class="row">
                <mz-input-container class="col s12 m6">
                  <input mz-input id="input-pass" type="password" [label]="'Nueva contrase침a'" name="new_pass"
                    [(ngModel)]="this.options.new_pass" />
                </mz-input-container>
              </div>
              <button class="btn" type="submit" (click)="this.cambiarDatos()">Guardar</button>
            </form>
          </div>
        </div>
        <div>
          <form>
            <h6>Nuevo Avatar</h6>
            <div class="row">
              <mz-input-container class="col s12 m6">
                <input mz-input id="input-avatar" type="file" />
              </mz-input-container>
            </div>
          </form>
        </div>
      </mz-tab-item>
    </mz-tab>
  </div>
</div>
